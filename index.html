    <body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#">About Us</a>

    <section>
        <img class="mySlides" src="bird1.jpg" style="height: 500px;">
        <img class="mySlides" src="bird2.jpg" style="height: 500px;">
        <img class="mySlides" src="bird3.jpg" style="height: 500px;">
    </section>

    <script>
        var myIndex = 0;
        carouse1();

        function carouse1(){
            var i;
            var x = document.getElementsByClassName("mySlides");
            
            for (i = 0; 1 < x.length; i++){
                x[i].style.display = "none";
            }
            myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carouse1, 3000);
        }
    </script>
    </body>
</html>
